<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Informatica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    #quiz-container {
      display: none;
      margin-top: 20px;
    }
    .question {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .answers button {
      display: block;
      margin: 5px 0;
      width: 100%;
      text-align: left;
      background: #e0e0e0;
      color: black;
    }
    .answers button:hover {
      background: #d5d5d5;
    }
  </style>
</head>
<body>
  <h1>Quiz di Informatica</h1>

  <!-- Menu principale -->
  <div id="menu" class="button-container">
    <button onclick="startQuiz('ordered_questions.json')">Test 1 - Informatica di base</button>
    <button onclick="startQuiz('ordered_questions2.json')">Test 2 - Internet e Posta elettronica</button>
    <button onclick="startQuiz('ordered_questions3.json')">Test 3 - SPID e Cybersecurity</button>
    <button onclick="startQuiz('ordered_questions4.json')">Test 4 - Social Media ed E-commerce</button>
    <button onclick="startQuiz('ordered_questions5.json')">Test 5 - Produttività e Tecnologie digitali</button>
  </div>

  <!-- Contenitore quiz -->
  <div id="quiz-container">
    <button onclick="goBackToMenu()" style="margin-bottom: 20px; background:#6c757d;">⬅️ Torna al Menu</button>
    <div id="quiz-content"></div>
  </div>

  <script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;

    async function startQuiz(file) {
      const response = await fetch(file);
      questions = await response.json();
      currentQuestion = 0;
      score = 0;

      document.getElementById("menu").style.display = "none";
      document.getElementById("quiz-container").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (currentQuestion >= questions.length) {
        document.getElementById("quiz-content").innerHTML =
          `<h2>Quiz terminato!</h2><p>Punteggio: ${score} / ${questions.length}</p>`;
        return;
      }

      const q = questions[currentQuestion];
      let html = `<div class="question">${q.domanda}</div><div class="answers">`;

      q.risposte.forEach(r => {
        html += `<button onclick="checkAnswer('${r}', '${q.corretta}')">${r}</button>`;
      });

      html += `</div>`;
      document.getElementById("quiz-content").innerHTML = html;
    }

    function checkAnswer(answer, correct) {
      if (answer === correct) score++;
      currentQuestion++;
      showQuestion();
    }

    function goBackToMenu() {
      document.getElementById("quiz-container").style.display = "none";
      document.getElementById("menu").style.display = "block";
    }
  </script>
</body>
</html>
