<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .quiz-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #0078d7;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .quiz-button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="button-container">
        <a href="/quiz" class="quiz-button">{{ quiz1_label }}</a>
        <a href="/quiz2" class="quiz-button">{{ quiz2_label }}</a>
    </div>
</body>
</html>
